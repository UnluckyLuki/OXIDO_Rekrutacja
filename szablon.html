<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            line-height: 1.6;
            background-color: #f7f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        article {
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #3a7ca5;
            font-size: 2.4em;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        h2 {
            color: #3a7ca5;
            font-size: 1.8em;
            border-bottom: 2px solid #3a7ca5;
            padding-bottom: 8px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }

        em {
            font-style: italic;
            color: #666;
        }

        img {
            min-width: 300px;
            max-width: 80%;
            min-height: 350px;
            display: block;
            margin: 0 auto 10px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-image: url("https://www.listowelchristianschool.ca/wp-content/uploads/2017/01/placeholder.jpg");
            background-size: cover;
            background-position: center;
        }

        img + p {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

</body>
</html>
